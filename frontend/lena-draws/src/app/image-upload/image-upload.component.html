<div class="level">
  <div class="level-item">
    <figure class="image is-square is-fullwidth" style="width: 400px;">
      <img [src]="placeholderImage()" alt="No Image" />
    </figure>
  </div>
</div>


<div class="file has-name is-large is-centered">
  <label class="file-label">
    <input class="file-input" type="file" name="resume" (change)="onFileInputChange($event)" />
    <span class="file-cta">
      <span class="file-icon">
        <i class="fas fa-upload"></i>
      </span>
      <span class="file-label"> Choose a fileâ€¦ </span>
    </span>
    <span *ngIf="filename() !== null" class="file-name">{{ filename() }} </span>
  </label>
</div>


<button (click)="cancel()" class="button is-danger">
  Cancel
</button>

<button (click)="submit()" class="ml-4 button is-primary">
  Submit
</button>
